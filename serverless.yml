service: currency-alarm-api

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  provider: 
  region: eu-west-1
  timeout: 5
  memorySize: 256
  apiGateway:
    minimumCompressionSize: 1024
    shouldStartNameWithService: true
  tracing:
    apiGateway: true
    lambda: true

  environment:
    EMERGENCY_TOPIC: !Ref EmergencyRoomTopic

package:
  individually: true

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true
    keepOutputDirectory: true
    packager: 'npm'

  dotenv:
    required:
      file: true

functions:
  convertCurrencyApi:
    handler: src/convert-currency.convertCurrency
    events:
      - http:
          path: convert-currency
          method: get
          cors: true

          request:
            parameters:
              querystrings:
                name: true
  
  getCurrencyRates:
    handler: src/get-currency-rate.getCurrencyRates
    events:
      - http:
          path: get-currency-rate
          method: get
          cors: true

  updateCurrencyQuotes:
    handler: src/update-currency-quotes.updateCurrencyQuotes
    events:
      - schedule:
        name: update-currency-quotes-schedule
        description: 'keep up-to-date currency rates / fetch and save in dynamodb'
        rate: rate(1 hours)

resources:
  Resources:
    EmergencyRoomTopic:
      Type: AWS::SNS::Topic
      Properties:
        DisplayName: Errors
        TopicName: emergency-room

    # -> https://docs.aws.amazon.com/sns/latest/dg/sns-subscription-filter-policies.html
    EmergencyRoomEmailSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        TopicArn: !Ref EmergencyRoomTopic
        Protocol: email
        Endpoint: Daniil_Shurygin@epam.com